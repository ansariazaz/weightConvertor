<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./Assets/index.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div class="container">
    <div class="content">
      <div class="head">
        <h1 class="heading">Weight Convertor</h1>
      </div>
      <div class="para">
        <p>Type a value in any of the field to convert weight</p>
      </div>
      <form class="form">
        <div class="row">
          <label for="pounds">Weight in Pounds</label>
          <input type="number" class="pound" placeholder="Pounds">
   
        </div>
        <div class="row">
          <label for="kilo">Weight in Kilogram</label>
          <input type="number" class="kilo" placeholder="kilograms">
    
        </div>
        <div class="row">
          <label for="gram">Weight in Gram</label>
          <input type="number" class="gram" placeholder="Grams">
       
        </div>
        <div class="row">
          <label for="ounces">Weight in Ounces</label>
          <input type="number" class="ounce" placeholder="Ounces">
        </div>
      </form>
      <p class="error">please enter positive number</p>
    </div>
  </div>




  <script src="./Assets/index.js"></script>
</body>

</html>
